<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>

    <section id="container img">
      <img src="./images/image-equilibrium.jpg" alt="magic cube">
    </section>
    <section id="container infor">

      <h1>
        Equilibrium #3429
      </h1>

      <div>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>

      </div>

      <div class="elements and icons">
        <svg id="iconeeth" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8" />
        </svg>
        <div>
          <p class="value etherium">0.041ETH</p>
        </div>

        <div class="icontime">
          <svg class="clock" width="15" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <p class="days">
            3 days left
          </p>
        </div>

      </div>
      <!-- <div></div>-->
      <div class="border line"></div>
      <div class="creator">
        <img id="imgcreator" src="./images/image-avatar.png" alt="image of creator">
        <div class="pharag">
          <p class="p1">Creaton of</p>
          <p class="p2">Jules Wyvern</p>
        </div>
      </div>
    </section>
    <p class="footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">ClaudiusCCS</a></p>

  </main>



</body>

</html>
